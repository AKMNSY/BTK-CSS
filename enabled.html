<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Extra Eğitim</title>
        <style>
        /* :disabled   :  Belirliten Html elementi etkin olduğunda stil tanımlar.*/
        input:enabled{
            border:none;
            background-color:grey;
            color: red;
            font-weight: bold;
        }
    </style>        
    </head>

    <body>
        Kullanıcı Destek Formu: <br> 
        Üye numarası:<input type="text" value="12345678"disabled><br />   
        Üye Adı Soyadı:<input type="text" value="Furkan Akmansoy"disabled><br />
        Konu Başlığı:<input type="text"><br />
        Konu İçeriği:<textarea></textarea>
               
    </body>
</html>
