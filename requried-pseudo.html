<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Extra Eğitim</title>
        <style>
            /*:required  : Belirliten HTML elementine bilgi girişi zorunlu olduğunda stil tanımlar. */
            input:required{
                border: 2px solid #ff0000;
                width: 100%;
                height: 30px;
                color: red;
                background-color: yellow;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <form action="https://www.google.com.tr" method="get">
            Adınız: <input name="Adiniz" type="text"><br />
            Soyadınız: <input name="Soyadiniz" type="text"><br />
            E-Mail Adresiniz: <input name="Eposta" type="text"><br />
            <input type="submit" value="Gönder">


        </form>
    </body>
</html>
